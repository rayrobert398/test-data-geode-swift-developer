plugins {
	id "io.freefair.lombok" version "6.3.0"
}

apply plugin: 'io.spring.convention.spring-module'

description = "Spring Test Framework for Apache Geode"

dependencies {

	implementation "edu.umd.cs.mtc:multithreadedtc"
	implementation "junit:junit"
	implementation "org.assertj:assertj-core"
	implementation "org.mockito:mockito-core"
	implementation "org.projectlombok:lombok"
	implementation "org.springframework:spring-test"
	implementation "org.springframework.data:spring-data-geode"

	compileOnly "com.google.code.findbugs:jsr305:$findbugsVersion"

	optional "ch.qos.logback:logback-classic"

	provided ("org.springframework.boot:spring-boot-starter") {
		exclude group: "org.springframework.boot", module: "spring-boot-starter-logging";
	}

}
